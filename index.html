<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header><!-- logo -->
      <img src="images/logo.svg" alt="logo image">
    </header>

    <section class="hero"><!-- hero img -->
    </section>
  
  <section class="content"><!-- content -->
      <h1>We're<span>coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="/" method="GET" id="form"><!-- form -->
        <div class="input__frame">
          <input type="text" placeholder="Email Address" class="input__email">
          <button 
            class="btn" 
            type="submit">
              <img src="images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </form>

      <div class="error-message"><!-- output messages -->
        <img src="images/icon-error.svg" alt="error image">
        <p>Invalid or missing email</p>
      </div>
      <div class="success-message">
        <p>Thank you!</p>
      </div>

  </section>
  
</div><!-- end of container -->
  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Martinson</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
